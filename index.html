<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <section class="result">
      <div class="container">
        <h1 class="result__title">Your Result</h1>

        <div class="result__score">
          <p class="result__score--number">76</p>
          <p class="result__score--out-of">of 100</p>
        </div>
        <div class="result__text">
          <p class="result__text--description">Great</p>
          <p class="result__text--description--highlight">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </section>

    <section class="summary">
      <div class="container">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__body">
          <li class="summary__item summary__item--red">
            <p class="summary__item--title summary__item--title--red">
              Reaction
            </p>
            <p class="summary__item--score">80 <span>/ 100</span></p>
          </li>
          <li class="summary__item summary__item--yellow">
            <p class="summary__item--title summary__item--title--yellow">
              Memory
            </p>
            <p class="summary__item--score">92 <span>/ 100</span></p>
          </li>
          <li class="summary__item summary__item--green">
            <p class="summary__item--title summary__item--title--green">
              Verbal
            </p>
            <p class="summary__item--score">61 <span>/ 100</span></p>
          </li>
          <li class="summary__item summary__item--blue">
            <p class="summary__item--title summary__item--title--blue">
              Visual
            </p>
            <p class="summary__item--score">72 <span>/ 100</span></p>
          </li>
        </ul>
        <div class="continue">
          <button class="continue__button">Continue</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
